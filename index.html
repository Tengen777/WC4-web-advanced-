<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body class="container">
    <h1>Find your movie</h1>
    <form id="searchform">    
        <input type="text" class="form-control" id="inputTitle" placeholder="Avengers, Parasite,...">
        <br>
        <button type=" submit" class=" btn btn-primary mb-2">Search</button>
    </form>
    <br>
    <p id="message"></p>
    <hr>
    <div id="moviecard" class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img id="movie-poster" src="" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="movie-title" class="card-title">Card title</h5>
              <p id="movie-plot" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"> <small id="movie-releasedata" class="text-muted">Last updated 3 mins ago</small></p>
              <button id="addMovie" type="button" class="btn btn-success">+</button> 
            </div>
          </div>
        </div>
      </div>
</body>
</html>
